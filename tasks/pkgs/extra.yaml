---

- name: Install extra packages
  ansible.builtin.dnf:
    name:
      - dconf
      - gnome-tweaks

      - 1password
      - firefox
      - brave-browser
      - steam

      - ShellCheck
      - bash
      - bash-completion
      - bash-devel
      - zsh
      - fish

      - vim
      - neovim
      - emacs
      - code

      - texlive-scheme-full

      - llvm
      - clang
      - clang-devel

      - java-latest-openjdk
      - java-latest-openjdk-devel

      - nodejs
      - nodejs-devel
      - npm

      - ruby
      - ruby-devel

      - python
      - python-devel
      - python-flake8
      - python-black
      - python-isort
      - python-psutil
      - python-tmuxp
      - "{{ python_nvim }}"

      - htop
      - bpytop
      - tmux
      - fzf
      - gawk
      - bat
      - most
      - sed
      - ripgrep
      - "{{ fd_find }}"
      - libtree-sitter
    state: present
  become: true
  become_user: root
  tags:
    - packages
