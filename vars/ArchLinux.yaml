---

# {{{ Package names
fd_find: fd
python_neovim: python-neovim
tree_sitter: tree-sitter
# }}}

# {{{ Role: shell
shell_packages:
  - shellcheck
  - bash
  - bash-completion
  - zsh
  - fish
  - htop
  - bpytop
  - fzf
  - gawk
  - bat
  - most
  - sed
# }}}

# {{{ Role: tmux
tmux_packages:
  - tmux
  - tmuxp
# }}}

# Split `extra_packages` into `extra_packages` from the official repositories
# and `aur_packages` for extra packages found on the AUR

# {{{ Role: packages
extra_packages:
  - clang
  - jdk-openjdk
  - jre-openjdk
  - python
  - python-pip
  - flake8
  - python-black
  - python-isort
  - ruby

  - texlive-most

  - firefox
  - steam
  - libreoffice-fresh
# }}}

# {{{ Role: fonts
font_packages:
  - adobe-source-code-pro-fonts
  - ttf-dejavu
  - gnu-free-fonts
  - ttf-inconsolata
  - ttf-liberation
  - ttf-fira-code
  - ttf-fira-mono
  - ttf-fira-sans
  - ttf-anonymous-pro
  - ttf-overpass
  - terminus-font
  - powerline-fonts
# }}}

# {{{ Role: aur
aur_packages:
  - 1password
  - 1password-cli
  - brave-bin
  - visual-studio-code-bin
  - teams
# }}}

