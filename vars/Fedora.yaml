---

# {{{ Package names
fd_find: fd-find
python_neovim: python-neovim
tree_sitter: libtree-sitter
# }}}

# {{{ Role: shell
shell_packages:
  - ShellCheck
  - bash
  - bash-devel
  - bash-completion
  - zsh
  - fish
  - 1password-cli
  - htop
  - bpytop
  - fzf
  - gawk
  - bat
  - most
  - sed
# }}}

# {{{ Role: tmux
tmux_packages:
  - tmux
  - python-tmuxp
# }}}

# {{{ Role: packages
extra_packages:
  - "@core"
  - "@development tools"
  - "@c development tools and libraries"
  - "@rpm development tools"
  - "@virtualization"

  - clang
  - clang-devel
  - java-latest-openjdk
  - java-latest-openjdk-devel
  - python
  - python-pip
  - python-devel
  - python-flake8
  - python-black
  - python-isort
  - ruby
  - ruby-devel

  - texlive-scheme-full

  - code
  - 1password
  - firefox
  - brave-browser
  - steam
  - libreoffice
# }}}

# {{{ Role: fonts
font_packages:
  - adobe-source-code-pro-fonts
  - dejavu-fonts-all
  - gnu-free-fonts-common
  - gnu-free-mono-fonts
  - gnu-free-sans-fonts
  - gnu-free-serif-fonts
  - levien-inconsolata-fonts
  - liberation-fonts
  - fira-code-fonts
  - mozilla-fira-mono-fonts
  - mozilla-fira-sans-fonts
  - msimonson-anonymouspro-fonts
  - overpass-fonts
  - terminus-fonts
  - powerline-fonts
# }}}

# {{{ Role: repositories
copr_repositories:
  - host: copr.fedorainfracloud.org
    name: yuezk/globalprotect-openconnect
# }}}

